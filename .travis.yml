language: python
python:
- '2.7'
sudo: false
cache:
  directories:
  - ~/.platformio
install:
- pip install platformio
- pio update
script:
- platformio run -e nodemcu
notifications:
  email:
    on_success: albert.suwandhi@gmail.com
    on_failure: albert.suwandhi@gmail.com
env:
  global:
    secure: 
deploy:
  provider: releases
  api_key:
    secure: 
  file: $TRAVIS_BUILD_DIR/.pioenvs/nodemcu/firmware.elf
  on:
    repo: albertsuwandhi/PlatformIO-Travis
